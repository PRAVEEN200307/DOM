<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h3{
            color:#fff;
            background-color: blue;
            text-align: center;
            font-size: larger;
            padding:20px 0px;
            font-weight: 400;
            text-transform: uppercase;
        }
        body{
            background-color: aliceblue;
        }
        main{
            /* background-color:#fff; */
            width:600px;
            margin: 15px auto;
            min-height: 250px;
            
        }
        .input-food{
            outline: none;
            width: 80%;
            padding:5px;
            font-size:small;
            padding-left: 15px;
        }
        .input-parent{
            display: flex;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            box-shadow: 1px 0px 5px #878585;
        }
        button{
            background-color:#1acbe6;
            color: #fff;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            
        }
        button:hover{
            background-color:#107f90;
        }
        .list{
            font-size: medium;
            margin:35px 0px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 1px 0px 5px #878585;

        }
        .list h4{
             margin-bottom: 10px;
        }
        .list-items {
            border:1px solid hsl(0, 3%, 75%);
            padding:8px;
            width: 400px;       
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #food-container{
            list-style: none;
        }
    </style>
</head>
<body>
   <header>
      <h3>ðŸ˜‹I would like to eat</h3>
   </header> 
   <main>
     <h2 style="text-align:center;">Feedback form</h3>
     <!-- 
        feed backform form
        name
        type of feedback
        email address
        textfield
        buttton
     -->
     <style>
        form{
           margin-top: 10px;
           background-color: #fff; 
           padding:15px;
           border-radius: 5px;
           box-shadow:2px 2px 6px hwb(0 60% 40%);
           font-size:12px;
           /* font-weight: bold; */
           color: hwb(0 51% 48%);
        }
        form *{
            margin:5px;
        }
        form button{
            width: 100%;
            border-radius:2px;
        }
        form input[type="text"],
        form input[type="email"],
        textarea
        {
            width: 90%;
            padding:5px 20px;
            outline: none;
        }
        .d-flex{
           display: flex;
           align-items: center;
        }
     </style>

     <form name="feedback">
        <div>
            <input type="text" placeholder="Enter you full Name" name="fullname">
        </div>
        <div class="d-flex">
           <div class="d-flex">
              <input type="radio" name="type" id="General Feedback">
              <label for="General Feedback">General Feedback</label>
           </div>
           <div class="d-flex">
               <input type="radio" name="type" id="Technical-support">
               <label for="Technical-support">Technical Support</label>
           </div>
           <div class="d-flex">
              <input type="radio" name="type" id="Contributions">
              <label for="Contributions">Contributions</label>
           </div>
        </div>
         <div>
           <input type="email" placeholder="yourEmail@gmail.com" name="email">
        </div>
        <div>
            <textarea placeholder="Enter your feedback briefly" name="description"></textarea>                              
        </div>
        <div>      
            <label for="terms" class="d-flex" name="terms">
                <input type="checkbox" id="terms"> 
                I accept the terms and conditions.
            </label>
        </div>
        <div>
            <button>Submit</button>
        </div>
     </form>
   </main>
   <script src="index.js"> </script>
</body>
</html>
